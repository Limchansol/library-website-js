<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>북악하늘 작은 도서관</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div id="header-top">
    <div id="util">
      <a href="#" class="util-item">로그인</a>
      <a href="#" class="util-item">회원가입</a>
      <a href="#" class="util-item">나의 공간</a>
    </div>
  </div>

  <div id="header-middle">
    <h1 id="logo">
      <a href="#"><img src="./images/logo.png" alt="북악하늘_작은도서관" height="80"></a>
    </h1>
    <div id="search-container">
      <label for="search-criteria"></label>
      <select id="search-criteria">
        <option value="all">통합</option>
        <option value="title">제목</option>
        <option value="writer">지은이</option>
        <option value="publisher">출판사</option>
        <option value="ISBN">ISBN</option>
      </select>
      <label for="search-input"></label>
      <input type="text" id="search-input" placeholder="원하는 도서를 검색하세요." required autocomplete="off">
      <label for="search-btn"></label>
      <button id="search-btn">검색</button>
    </div>
  </div>

  <nav id="header-bottom">
    <ul id="nav-list">
      <li class="nav-item">북악하늘 소개</li>
      <li class="nav-item">도서관 이용</li>
      <li class="nav-item">도서관 소식</li>
      <li class="nav-item">도서관1</li>
      <li class="nav-item">북악카페</li>
    </ul>
  </nav>
</header>

<script src="./main-page.js"></script>
</body>

</html>

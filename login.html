<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인</title>
<link rel="stylesheet" href="./main-page.css">
<link rel="stylesheet" href="./login.css">
</head>

<body>

<!-- 헤더 -->
<header>
  <div id="header-top">
    <ul id="util">
      <li class="util-item"><a href="./login.html">로그인</a></li>
      <li class="util-item"><a href="/signup.html">회원가입</a></li>
      <li class="util-item"><a href="#">나의 공간</a></li>
    </ul>
  </div>

  <div id="header-middle">
    <h1 id="logo">
      <a href="./main-page.html"><img src="./images/main_logo.png" alt="북악하늘_작은도서관" height="80"></a>
    </h1>
    <div id="search-container">
      <select id="search-criteria">
        <option value="all">통합</option>
        <option value="title">제목</option>
        <option value="writer">지은이</option>
        <option value="publisher">출판사</option>
        <option value="ISBN">ISBN</option>
      </select>
      <input type="search" id="search-input" placeholder="원하는 도서를 검색하세요." required autocomplete="off">
      <button id="search-btn">검색</button>
    </div>
  </div>

  <nav id="header-bottom">
    <ul id="nav-list">
      <div id="sub-nav"></div>
      <li class="nav-item">
        <span>북악하늘 소개</span>
        <ul class="nav-sub-list">
          <li class="nav-sub-item">인사말</li>
          <li class="nav-sub-item">소개2</li>
          <li class="nav-sub-item">소개3</li>
        </ul>
      </li>
      <li class="nav-item">
        <span>도서관 이용</span>
        <ul class="nav-sub-list">
          <li class="nav-sub-item">이용규칙1</li>
          <li class="nav-sub-item">이용규칙2</li>
          <li class="nav-sub-item">도서 대여 및 반납</li>
        </ul>
      </li>
      <li class="nav-item">
        <span>도서관 소식</span>
        <ul class="nav-sub-list">
          <li class="nav-sub-item">공지사항</li>
          <li class="nav-sub-item">영화로 보는 세상 읽기</li>
          <li class="nav-sub-item">도서관 소식3</li>
        </ul>
      </li>
      <li class="nav-item">
        <span>도서관1</span>
        <ul class="nav-sub-list">
          <li class="nav-sub-item">세부내용</li>
          <li class="nav-sub-item">세부내용2</li>
          <li class="nav-sub-item">세부내용3</li>
        </ul>
      </li>
      <li class="nav-item">
        <span>북악카페</span>
        <ul class="nav-sub-list">
          <li class="nav-sub-item">메뉴</li>
          <li class="nav-sub-item">소개5</li>
          <li class="nav-sub-item">안녕하세요</li>
        </ul>
      </li>
    </ul>
  </nav>
</header>

<!-- 로그인창 -->
<main>
  <form id="login-form">
    <input id="user-id" type="text" placeholder="아이디" autofocus>
    <input id="user-pw" type="password" placeholder="비밀번호">
    <button id="login-btn">로그인</button>
    <a id="find-pw" href="#">비밀번호를 잊어버리셨나요?</a>
  </form>
</main>

<!-- 푸터 -->
<footer></footer>


<!-- 스크립트 -->
<script type="module" src="./main-page.js"></script>
<script type="module" src="./login.js"></script>
</body>

</html>
